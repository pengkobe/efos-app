<ion-view title="登录">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form name="loginform" class="list" ng-submit="loginIn(loginform.$valid)">
            <div class="spacer" style="width: 285px; height: 61px;"></div>
            <ion-list>
                <label class="item item-input"  >
                    <span class="input-label">用户名</span>
                    <input type="text" name="username" placeholder=""  ng-model='user.username' required>
                </label>
                <label class="item item-input"  required>
                    <span class="input-label">密码</span>
                    <input type="password"  name="password"  ng-model='user.password' placeholder="" required>
                </label>
            </ion-list>
            <div class="spacer" style="width: 285px; height: 20px;"></div>
            <button type="submit" class="button button-calm button-block ">登录</button>
            <a href="#/reg" class="button  button-block ">注册</a>
        </form>
    </ion-content>
</ion-view>
